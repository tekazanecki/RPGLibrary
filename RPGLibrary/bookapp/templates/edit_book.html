{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<p> Edit Book </p>
<form action="{% url 'books:edit_book' setting_id=setting_id book_id=book_id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Edit Book</button>
</form>
{% endblock content %}
