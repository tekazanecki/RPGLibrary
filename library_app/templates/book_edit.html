{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<p> Edit Book </p>
<form action="{% url 'lib_app:edit_book' rpg_setting_id=rpg_setting_id book_id=book_id%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Edit Book</button>
</form>
{% endblock content %}
