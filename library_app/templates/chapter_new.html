{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<p> Add new chapter</p>
<form action="{% url 'lib_app:new_chapter' rpg_setting_id=rpg_setting_id book_id=book_id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Add Book</button>
</form>
{% endblock content %}
