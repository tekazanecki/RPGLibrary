{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<p> Add New Setting</p>
<form action="{% url 'lib_app:new_rpg_setting' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Add Setting</button>
</form>
{% endblock content %}
